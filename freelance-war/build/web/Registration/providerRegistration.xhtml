<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Provider Registration</title>
    </h:head>
    <h:body>
        <h:form>
            
            <table>
                <tr>
                  <td>First Name:</td>
                  <td>
                      <h:inputText label="First Name" value="#{regCtrl.firstName}"/>
                  </td>
                </tr>
                
                <tr>
                  <td>Last Name:</td>
                  <td>
                      <h:inputText label="Last Name" value="#{regCtrl.lastName}"/>
                  </td>
                </tr>
                
                <tr>
                  <td>Username:</td>
                  <td>
                      <h:inputText label="Username" value="#{regCtrl.username}"/>
                  </td>
                </tr>
                
                <tr>
                  <td>Password:</td>
                  <td>
                      <h:inputSecret label="Password" value="#{regCtrl.password}"/>
                  </td>
                </tr>
                
                <tr>
                    <td>
                        <h:commandButton label="Register" value="Register" action="#{regCtrl.addNewUser()}"/>
                    </td>
                </tr>
            </table>
        </h:form>
    </h:body>
</html>
