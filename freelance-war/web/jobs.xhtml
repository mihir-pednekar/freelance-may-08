<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Admin View</title>
    </h:head>
    <h:body>
        
        <ui:composition template="./resources/pageTemplate.xhtml">
            <ui:define name="top">
                <ez:navBar button1url="adminHome"
                           button2url="users" button2name="Users"
                           button3url="jobs" button3name="Jobs"
                           button4url="index"/>
            </ui:define>
           <ui:define name="content">
            <h:form> 
              <h:dataTable value="#{jobsDisp.displayAllJobs()}" var='job' border="1" cellpadding="5">
                  
                    <h:column>
                        <f:facet name="header">Job ID</f:facet>
                        #{job.jobid}
                        
                    </h:column>

                    <h:column>
                        <f:facet name="header">Title</f:facet>
                        #{job.title}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Description</f:facet>
                        #{job.description}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Payment</f:facet>
                        $#{job.payment}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Status</f:facet>
                        #{job.jobstatus}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Action</f:facet>
                        <h:commandButton label="Remove Job" value="Remove Job" action="#" />
                    </h:column>
              </h:dataTable>

            </h:form>
        </ui:define>
            <ui:define name="bottom">
                This is the Users display for admin.
            </ui:define>
        </ui:composition>
    </h:body>
</html>
