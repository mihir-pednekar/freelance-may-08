<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp">
    <h:head>
        <title>Freelancer Profile</title>
    </h:head>
    <h:body>
        
        <ui:composition template="./resources/pageTemplate.xhtml">
            <ui:define name="top">
                <ez:navBar button1url="freelancerHome"
                           button2url="freelancerJobs"
                           button3url="freelancerProfile"
                           button4url="index"/>
            </ui:define>
            <ui:define name="content">
                <table id="profileTable">
                    <tr>
                        <td>
                           id
                        </td>
                        <td>
                           #{loginCtrl.getUserId()}
                        </td>
                    </tr>
                    
                    <tr>
                        <td>
                           Name
                        </td>
                        <td>
                           #{loginCtrl.getFullName()}
                        </td>
                    </tr>
                    
                    <tr>
                        <td>
                           Username
                        </td>
                        <td>
                           #{loginCtrl.getUsername()}
                        </td>
                    </tr>
                    
                    <tr>
                        <td>
                           Role
                        </td>
                        <td>
                           #{loginCtrl.getUserRole()}
                        </td>
                    </tr>
                    
                    <tr>
                        <td>
                           Skills
                        </td>
                        <td>
                           #{loginCtrl.getUserSkills()}
                        </td>
                    </tr>
                    
                    <tr>
                        <td>
                           Message
                        </td>
                        <td>
                           #{loginCtrl.getUserMessage()}
                        </td>
                    </tr>
                </table>
            </ui:define>
            <ui:define name="bottom">
                This is the profile view for freelancer.
            </ui:define>
        </ui:composition>
    </h:body>
</html>
