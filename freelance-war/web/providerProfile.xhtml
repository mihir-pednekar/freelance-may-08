<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:metadata>
        <f:event type="preRenderView" listener="#{loginCtrl.refreshCurrentUser()}"/>
    </f:metadata>
    <h:head>
        <title>Provider Profile</title>
    </h:head>
    <h:body>
        
        <ui:composition template="./resources/pageTemplate.xhtml">
            <ui:define name="top">
                <ez:navBar button1url="providerHome"
                           button2url="providerJobs"
                           button3url="providerProfile"
                           button4url="index"/>
            </ui:define>
            <ui:define name="content">
                <table id="profileTable">
                    <tr>
                        <td>
                           id
                        </td>
                        <td>
                           #{loginCtrl.getUserId()}
                        </td>
                    </tr>
                    
                    <tr>
                        <td>
                           Name
                        </td>
                        <td>
                           #{loginCtrl.getFullName()}
                        </td>
                    </tr>
                    
                    <tr>
                        <td>
                           Username
                        </td>
                        <td>
                           #{loginCtrl.getUsername()}
                        </td>
                    </tr>
                    
                    <tr>
                        <td>
                           Role
                        </td>
                        <td>
                           #{loginCtrl.getUserRole()}
                        </td>
                    </tr>
                    
                    <tr>
                        <td>
                           Wallet Balance
                        </td>
                        <td>
                           $#{loginCtrl.getProviderAmount()}
                        </td>
                    </tr>
                    
                    
                </table>
            </ui:define>
            <ui:define name="bottom">
                This is the profile view for provider.
            </ui:define>
        </ui:composition>
    </h:body>
</html>
