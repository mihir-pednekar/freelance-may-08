<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Provider Home</title>
    </h:head>
    <h:body>
        
        <ui:composition template="./resources/pageTemplate.xhtml">
        <ui:define name="top">
                <ez:navBar button1url="providerHome"
                           button2url="providerJobs"
                           button3url="providerProfile"
                           button4url="index"/>
        </ui:define>
        <ui:define name="content">
        <h:form>
            
            <h:dataTable value='#{assignJobController.assignJobModelList}' var='job' border="1" cellpadding="5"> 
            
                    <h:column>
                        <f:facet name="header">#{job.jobid}</f:facet>
                    </h:column>
                    <h:column>
                        <f:facet name="header">#{job.jobstatus}</f:facet>
                    </h:column>
                    <h:column>
                        <f:facet name="header">#{job.description}</f:facet>
                    </h:column>
                    <h:column>
                        <f:facet name="header">#{job.title}</f:facet>
                    </h:column>
                    <h:column>
                        <f:facet name="header">#{job.freelanceID}</f:facet>
                    </h:column>
           
           
            </h:dataTable>
        </h:form>
        </ui:define>

        <ui:define name="bottom">
                This is the jobs registration page for provider.
            </ui:define>
        </ui:composition>
    </h:body>
</html>
