<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <title>Provider Home</title>
    </h:head>
    <h:body>
        
        <ui:composition template="./resources/pageTemplate.xhtml">
        <ui:define name="top">
                <ez:navBar button1url="providerHome"
                           button2url="providerJobs"
                           button3url="providerProfile"
                           button4url="index"/>
        </ui:define>
        <ui:define name="content">
        <h:form>
            
            <h:dataTable value='#{assignJobController.assignJobModelList}' var='job' border="1" cellpadding="5"> 
            
                    <h:column>
                        <f:facet name="header">Freelance ID</f:facet>
                        <h:link value="#{job.freelanceID}" outcome="viewfreelancer" target="_blank">
                            <f:param  name="freeid" value="#{job.freelanceID}" /> 
                        </h:link>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Freelance Name</f:facet>
                        #{job.freelanceName}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Job ID</f:facet>
                        #{job.jobid}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Job Title</f:facet>
                        #{job.title}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Job Status</f:facet>
                        #{job.jobstatus}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Action</f:facet>
                        <h:commandButton label="Assign" value="Assign Job" action="providerJobs?faces-redirect=true" />
                    </h:column>
            </h:dataTable>
        </h:form>
        </ui:define>

        <ui:define name="bottom">
                This is the jobs registration page for provider.
            </ui:define>
        </ui:composition>
    </h:body>
</html>
