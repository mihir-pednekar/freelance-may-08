<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Freelancer Jobs</title>
    </h:head>
        <h:body>
        
        <ui:composition template="./resources/pageTemplate.xhtml">
            <ui:define name="top">
                <ez:navBar button1url="freelancerHome"
                           button2url="freelancerJobs"
                           button3url="freelancerProfile"
                           button4url="index"/>
            </ui:define>
            <ui:define name="content">
                <h:form>
                    <table>
                        <tr>
                            <th>Search</th>
                            <td>
                                <h:inputText a:placeholder="Enter Search"  value="#{jobsDisp.searchStr}"/>
                            </td>
                            <td>
                                <h:commandButton value="Apply" action="#{jobsDisp.applySearch()}"/>
                            </td>
                            <td>
                                <h:commandButton value="Remove"/>
                            </td>
                        </tr>
                        <tr>
                            <th>Filter By Keys</th>
                            <td>
                                <h:inputText a:placeholder="Enter Comma Separated Keys"  value="#{jobsDisp.keyStr}"/>
                            </td>
                            <td>
                                <h:commandButton value="Apply" action="#{jobsDisp.applyKeyFilter()}"/>
                            </td>
                            <td>
                                <h:commandButton value="Remove"/>
                            </td>
                        </tr>
                    </table>
                    <h:dataTable value='#{jobsDisp.jobsList}' var='job' border="1" cellpadding="5">

                        <h:column>
                            <f:facet name="header">Job ID</f:facet>
                            #{job.jobid}
                        </h:column>

                        <h:column>
                            <f:facet name="header">Title</f:facet>
                            #{job.title}
                        </h:column>

                        <h:column>
                            <f:facet name="header">Created By</f:facet>
                            #{job.createdby.users.firstname} #{job.createdby.users.lastname}
                        </h:column>

                        <h:column>
                            <f:facet name="header">Payment</f:facet>
                            #{job.payment}
                        </h:column>


                        <h:column>
                            <f:facet name="header">DateTime</f:facet>
                            $#{job.payment}
                        </h:column>

                    </h:dataTable>
                </h:form>
            </ui:define>
            <ui:define name="bottom">
                This is the jobs display for freelancer.
            </ui:define>
        </ui:composition>
    </h:body>
</html>
