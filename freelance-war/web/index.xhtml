<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <table>
                <tr>
                  <td>Username:</td>
                  <td>
                      <h:inputText label="UserName" value="#{loginCtrl.user}"/>
                  </td>
                </tr>
                
                <tr>
                  <td>Password:</td>
                  <td>
                      <h:inputSecret label="Password" value="#{loginCtrl.passwd}"/>
                  </td>
                </tr>
                
                <tr>
                    <td>
                        <h:commandButton label="Login" value="Login" action="#{loginCtrl.validateUser()}"/>
                    </td>
                </tr>
            </table>
            <label>New User? Sign up as : </label> 
            <h:button value = "Provider" outcome="providerRegistration"/>
            <h:button value = "Freelancer" outcome="freelancerRegistration"/>
        </h:form>
    </h:body>
</html>
