<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp">
    <h:head>
        <title>Display Freelancer Profile</title>
    </h:head>
    <h:body>
        
        <ui:composition template="./resources/pageTemplate.xhtml">
            <ui:define name="top">
            </ui:define>
            <ui:define name="content">
                <table id="profileTable">
                             
                    <tr>
                        <td>
                           Name
                        </td>
                        <td>
                           #{viewFreeCtrl.free.firstName} #{viewFreeCtrl.free.lastName}
                        </td>
                    </tr>
                    
                    <tr>
                        <td>
                           Username
                        </td>
                        <td>
                           #{viewFreeCtrl.free.username}
                        </td>
                    </tr>
                    
                    <tr>
                        <td>
                           Role
                        </td>
                        <td>
                           #{viewFreeCtrl.free.role}
                        </td>
                    </tr>
                    
                    <tr>
                        <td>
                           Skills
                        </td>
                        <td>
                           #{viewFreeCtrl.free.skills}
                        </td>
                    </tr>
                    
                    <tr>
                        <td>
                           Message
                        </td>
                        <td>
                           #{viewFreeCtrl.free.message}
                        </td>
                    </tr>
                </table>
            </ui:define>
            <ui:define name="bottom">
                This is the profile view for freelancer.
            </ui:define>
        </ui:composition>
    </h:body>
</html>
