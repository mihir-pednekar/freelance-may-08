<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Freelancer Registration</title>
    </h:head>
     <h:body>
          <ui:composition template="./resources/pageTemplate.xhtml">
            <ui:define name="top">
                
            </ui:define>
           <ui:define name="content">
        <h:form>
            <table>
                <tr>
                  <td>First Name:</td>
                  <td>
                      <h:inputText label="First Name" value="#{regCtrl.firstName}"/>
                  </td>
                </tr>
                
                <tr>
                  <td>Last Name:</td>
                  <td>
                      <h:inputText label="Last Name" value="#{regCtrl.lastName}"/>
                  </td>
                </tr>
                
                <tr>
                  <td>Skills (comma separated):</td>
                  <td>
                      <h:inputText label="Last Name" value="#{regCtrl.skills}"/>
                  </td>
                </tr>
                
                <tr>
                  <td>Message:</td>
                  <td>
                      <h:inputTextarea label="Username" value="#{regCtrl.message}"/>
                  </td>
                </tr>
                
                <tr>
                  <td>Username:</td>
                  <td>
                      <h:inputText label="Username" value="#{regCtrl.username}">
                        <f:validator validatorId="usernameValidator"/>
                      </h:inputText>
                  </td>
                </tr>
                
                <tr>
                  <td>Password:</td>
                  <td>
                      <h:inputSecret label="Password" value="#{regCtrl.password}"/>
                  </td>
                </tr>
                
                <tr>
                    <td>
                        <h:commandButton label="Register" value="Register" action="#{regCtrl.addFreelancer()}"/>
                    </td>
                </tr>
            </table>
        </h:form>
           </ui:define>
            <ui:define name="bottom">
                This is the registration display for freelancer.
            </ui:define>
        </ui:composition>
    </h:body>
</html>
